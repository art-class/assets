<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fleeing the Compound</title>
    <link rel="icon" type="image/x-icon" href="escapingtheprison.jpg" />
    <link rel="shortcut icon" type="image/x-icon" href="escapingtheprison.jpg" />
  </head>
  <body>
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="../js/ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("fleeing-the-compound.swf");
      });
    </script>
  </body>
</html>
